<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="w-[350px] bg-white p-8 rounded-3xl">
      <div>
        <label for="" class="font-medium">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter Your Number"
          id="phone-number"
          class="input my-4 bg-[#f4f5f7] rounded-3xl"
        />
      </div>
      <div>
        <label for="" class="font-medium">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          id="pin-number"
          class="input my-4 bg-[#f4f5f7] rounded-3xl"
        />
      </div>
      <button
        id="btn-login"
        class="btn bg-[#0874F2] text-white text-xl w-full rounded-3xl"
      >
        Login
      </button>
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
